<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Grocify</h1>
    <h5>Your Grocery Shopping Companion</h5>
    <input type="text" id="list-name-input" placeholder="Enter list name">
    <button id="create-list-button">Create List</button>
    <div id="lists-container"></div>
    <input type="text" id="item-input" placeholder="Enter item">
    <input type="number" id="item-quantity" placeholder="Quantity" min="1" value="1">
    <button id="add-item-button">Add Item to Selected List</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
